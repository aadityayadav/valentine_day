<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>What do we have here? ❤️</h1>

    <!-- Gift Box -->
    <div class="gift-box" id="gift-box">
      🎁
    </div>

     <!-- Exploding Hearts Container -->
     <div id="hearts-container"></div>

    <!-- Riddle Section -->
    <div id="riddle-section" class="hidden">
      <h2>Answer this riddle to proceed! 🧠</h2>
      <h3>What did we write under the first matching thing we bought together? 🔑</h3>
      <input type="text" id="riddle-answer" placeholder="Type your answer here">
      <button id="submit-riddle">Submit</button>
      <p id="riddle-feedback" class="hidden"></p>
    </div>

    <!-- Puzzle Section -->
    <div id="puzzle-section" class="hidden">
      <h2>Solve this to unlock your surprise! 🧩</h2>
      <div class="puzzle">
        <button class="heart-piece" id="piece-1">💔</button>
        <button class="heart-piece" id="piece-2">💔</button>
        <button class="heart-piece" id="piece-3">💔</button>
        <button class="heart-piece" id="piece-4">💔</button>
        <button class="heart-piece" id="piece-5">💔</button>
      </div>
    </div>

    <!-- Maze Section -->
    <div id="maze-section" class="hidden">
        <h2>Navigate through the maze to unlock the next step! 🌀</h2>
        <div id="maze">
        <!-- The maze grid will be dynamically generated in JavaScript -->
        </div>
    </div>

    <!-- Final Message -->
    <div id="final-message" class="hidden">
      <h2>Will you be my Valentine? 😻</h2>
      <div class="cat-container" id="cat-container">
        <img src="cat_img.png" alt="Happy Cat" class="cat">
      </div>
      <div class="buttons">
        <button id="yes-btn">Yes! 😻</button>
        <button id="no-btn">No 🙀</button>
      </div>
      <div id="response" class="hidden"></div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
